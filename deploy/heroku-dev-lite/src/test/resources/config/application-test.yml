# =====================================================================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# =====================================================================================================================

logging:
  level:
    ROOT: INFO
    org.sitmun.plugin.core: INFO

management:
  metrics:
    enable:
      all: false
      sitmun: true
  endpoints:
    web:
      base-path: /api/dashboard

spring:
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./build/sitmundb
    username: sample
    password:
    hikari:
      poolName: Hikari
      maximum-pool-size: 2
      leak-detection-threshold: 15000
      connection-timeout: 10000
  h2:
    console:
      enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      javax:
        persistence:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    contexts: dev
    run-async: false
    sync-legacy: true
    on-startup-update: true

security:
  authentication:
    jwt:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
      token-validity-in-miliseconds: 36000000
    middleware:
      secret: 9ef80c644166846897f6a87d3cf6ab204d144229
    ldap:
      host: ldap://localhost:1389
      base_dn: dc=example,dc=com
      id_attribute: uid
      user_ldap: cn=admin
      password_ldap: admin

server:
  port: 8080

# ===================================================================
# SITMUN specific properties
# ===================================================================

sitmun:
  dashboard:
    fetchMetrics: 60000
    initialDelay: 60000
    cartographies-by-created-date.size: 30 #last days
    users-by-created-date.size: 30 # last days
    users-per-application.size: 30 # last days
  proxy:
    config-response-validity-in-seconds: 3600


