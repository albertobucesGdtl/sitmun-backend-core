    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:oracle:thin:@//localhost:32768/FREE
    username: c##stm3
    password: stm3
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
