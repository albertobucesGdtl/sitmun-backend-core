  /authenticate:
    post:
      tags:
        - authentication
      summary: login
      description:
        The client sends some credentials to authenticate itself (_username_ and _password_).
        The server then checks those credentials.
        If they are valid, it generates a JWT, or JSON Web Token ([RFC 7519](https://tools.ietf.org/html/rfc7519)), and returns it.
        After this step client has to provide this token in the requestâ€™s `Authorization` header in the `Bearer TOKEN` form.
        The server will check the validity of this token and authorize or reject requests.
      operationId: authenticateUser
      requestBody:
        description: user's credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              admin:
                description: system administrator credentials (development)
                value:
                  username: admin
                  password: admin
        required: true
      responses:
        "200":
          description: user is authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTToken'
        "401":
          description: unauthorized
      security: [ ]
